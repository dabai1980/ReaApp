<ion-header>

  <ion-navbar>
    <ion-title>选择客户</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list radio-group>
    <ion-list-header>
      客户列表
    </ion-list-header >
    <ion-item *ngFor="let item of customerList">
      <ion-label>{{item.name}}</ion-label>
      <ion-radio ngmodel="choice" value="{{item.value}}"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <button class="button button-full button-positive" (click)="goback()" >
    确定
  </button>
</ion-footer>
