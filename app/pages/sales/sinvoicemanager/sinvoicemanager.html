<ion-header>

  <ion-navbar primary>
    <ion-title>发票管理</ion-title>
  </ion-navbar>
  <ion-row>
    <ion-col>
      <ion-searchbar class="searchbar-active" (ionInput)="getItems($event)"></ion-searchbar>
    </ion-col>
  </ion-row>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      <p style="font-size: 12px;">订单</p>
    </ion-list-header>
    <ion-item *ngFor="let item of items" (click)="routeOrderDetail(item.id)">
      <ion-row>
        <ion-col width-50>
          <p style="font-size: 11px;">{{item.c}}</p>
        </ion-col>
        <ion-col width-50>
          <p style="font-size: 11px;">{{item.id}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-50>
          <p style="font-size: 9px;">￥{{item.sum}}</p>
        </ion-col>
        <ion-col width-50>
          <p style="font-size: 9px;">共{{item.num}}件商品</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p style="font-size: 9px;">{{item.dstate}}</p>
        </ion-col>
        <ion-col width-60 style="align-text:center;">
          <p style="font-size: 9px;">开票时间：{{item.ddt}}</p>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
