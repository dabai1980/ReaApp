<ion-header>

  <ion-navbar primary>
    <ion-title style="text-align: center">订单管理</ion-title>
  </ion-navbar>
  <ion-row>
    <ion-col primary>
      <ion-searchbar  class="searchbar-active" (ionInput)="getItems($event)"></ion-searchbar>
    </ion-col>
  </ion-row>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      订单
    </ion-list-header>
    <ion-item *ngFor="let item of items" (click)="routeOrderDetail(item.id)">
     <ion-row>
      <ion-col width-50>
        <h1>{{item.c}}</h1>
      </ion-col>
       <ion-col width-50>
         <h1>{{item.id}}</h1>
       </ion-col>
    </ion-row>
      <ion-row>
        <ion-col width-50>
          <h7>￥{{item.sum}}</h7>
        </ion-col>
        <ion-col width-50>
          <h7>共{{item.num}}件商品</h7>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h7>{{item.dt}}</h7>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
