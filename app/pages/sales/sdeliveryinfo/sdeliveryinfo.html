<ion-header>

  <ion-navbar primary>
    <ion-title>发货信息</ion-title>
  </ion-navbar>
  <ion-list>
    <ion-item>
      <ion-row style="border-bottom: 1px lightgrey solid; height: 35px;">
        <ion-col width-40>
          客户：
        </ion-col>
        <ion-col width-60>
          {{item.c}}
        </ion-col>
      </ion-row>
      <ion-row style="border-bottom: 1px lightgrey solid; height: 35px;">
        <ion-col width-40>
          订单号：
        </ion-col>
        <ion-col width-60>
          {{item.id}}
        </ion-col>
      </ion-row>
      <ion-row style="border-bottom: 1px lightgrey solid; height: 35px;">
        <ion-col width-40>
          发货日期：
        </ion-col>
        <ion-col width-60>
          {{item.ddt}}
        </ion-col>
      </ion-row>
      <ion-row style="border-bottom: 1px lightgrey solid; height: 35px;">
        <ion-col width-40>
          承运人：
        </ion-col>
        <ion-col width-60>
          {{item.chengjiewuliu}}
        </ion-col>
      </ion-row>
      <ion-row style="border-bottom: 1px lightgrey solid; height: 35px;">
        <ion-col width-40>
          物流单号：
        </ion-col>
        <ion-col width-60>
          {{item.wuliudanhao}}
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-header>

<ion-content padding style="background-color:lightgrey;">
  <ion-list>
    <ion-item-divider>物流信息</ion-item-divider>
    <ion-item *ngFor="let it of items">
      <h7 style="white-space: normal; ">{{it.remark}}</h7><br />
      <h7 style="color: gray">{{it.dt}}</h7>
    </ion-item>
    <ion-item>

    </ion-item>
  </ion-list>
</ion-content>
