<ion-header>

  <ion-navbar primary>
    <ion-title style="text-align: center">订单详情{{ddid}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-row>
        <ion-col>
          <h1>{{item.c}}</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-50>
          <h7>￥{{item.sum}}</h7>
        </ion-col>
        <ion-col width-50>
          <h7>共{{item.num}}件商品</h7>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h7>下单时间：{{item.dt}}</h7>
        </ion-col>
      </ion-row>
    </ion-list-header>
    <ion-item *ngFor="let item of items" (click)="routeOrderDetail(item.id)">
      <ion-img  item-left src="img/cover.jpg" width="80" height="80"></ion-img>
      <h3>{{item.name}}</h3>
      <h5>{{item.remark}}</h5><p>￥{{item.price}} * {{item.num}} = {{item.price * item.num}}</p>
    </ion-item>
  </ion-list>
</ion-content>
