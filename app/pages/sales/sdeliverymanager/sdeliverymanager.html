<ion-header>
  <ion-navbar primary>
    <ion-title>发货管理</ion-title>
  </ion-navbar>
  <ion-row>
    <ion-col primary>
      <ion-searchbar class="searchbar-active" (ionInput)="getItems($event)"></ion-searchbar>
    </ion-col>
  </ion-row>
</ion-header>


<ion-content padding style="background-color:lightgrey;">
  <ion-list>
    <ion-list-header>
      <h1>订单</h1>
    </ion-list-header>
    <ion-item *ngFor="let item of items" (click)="routeOrderDetail(item.id)">
      <ion-row>
        <ion-col width-50>
          <h1>{{item.c}}</h1>
        </ion-col>
        <ion-col width-50>
          <h1>{{item.id}}</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-50>
          <h7>￥{{item.sum}}</h7>
        </ion-col>
        <ion-col width-50>
          <h7>共{{item.num}}件商品</h7>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h7>{{item.dt}}</h7>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-40>
          <h7>{{item.dstate}}</h7>
        </ion-col>
        <ion-col width-60 style="align-text:center;">
          <h7>发货时间：{{item.ddt}}</h7>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
