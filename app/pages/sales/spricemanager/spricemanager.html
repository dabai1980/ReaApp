<ion-header>
  <ion-navbar primary>
    <ion-title style="text-align: center">价格管理</ion-title>
  </ion-navbar>
  <ion-row>
    <ion-col primary>
      <ion-searchbar class="searchbar-active" (ionInput)="getItems($event)"></ion-searchbar>
    </ion-col>
  </ion-row>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let item of items">
    <ion-img  item-left src="img/cover.jpg" width="80" height="80"></ion-img>
    <h3>{{item.name}}</h3>
    <p>{{item.remark}}</p>
    <p>￥{{item.price}}</p>
    <button item-right primary (click)="showPrompt(item)">修改</button>
  </ion-item>
</ion-list>
</ion-content>
