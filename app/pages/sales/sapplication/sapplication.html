<ion-header>

  <ion-navbar primary>
    <ion-title>销售申请</ion-title>
  </ion-navbar>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center; color:white;">
        <h1>￥33,333,333.00</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50 style="text-align: center; color:white;">
        <button large (click)="AddCustomer()" >
          <ion-icon name="md-person-add"></ion-icon>
          客户
        </button>
      </ion-col>
      <ion-col width-50 style="text-align: center; color:white;">
        <button large (click)="AddGoods()" >
          <ion-icon name="ios-beer-outline"></ion-icon>
          商品
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid style="background-color: white;">
    <ion-row>
      <ion-col width-40><h5>订单号：</h5></ion-col>
      <ion-col width-60><h6>{{dingdan.dingdanhao}}</h6></ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-40><h5>客 户：</h5></ion-col>
      <ion-col width-60><h6>{{dingdan.kehu}}</h6></ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-40><h5>下单时间：</h5></ion-col>
      <ion-col width-60><h6>{{dingdan.xiadantime}}</h6></ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-40 center><h5>联系人：</h5></ion-col>
      <ion-col width-60><h6>{{dingdan.zhiwei}}<br/>{{dingdan.lianxidianhua}}</h6></ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content padding style="background-color: #387ef5">
  <ion-card>
    <ion-card-header>
      申请单
    </ion-card-header>

    <ion-list *ngFor="let item of dingdan.shangpinList">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="{{item.imgurl}}">
        </ion-thumbnail>
        <h2>{{item.name}}</h2>
        <p>￥{{item.price * item.shuliang}}</p>
        <button clear item-right>View</button>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
