<ion-header>

        采购询价

      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>

            <ion-icon name='ios-add-circle-outline'></ion-icon>
            <div (click)="AddRequistion()">添加</div>
          </button>
        </ion-col>
        <ion-col>
          <button primary clear small>
            <ion-icon name='ios-checkmark-circle-outline'></ion-icon>
            <div (click)="AddRequisitionApprove()">审核</div>
          </button>

          <button primary clear small>
            <ion-icon name='ios-more'></ion-icon>
            <div (click)="AddRequisitionApprove()">更多</div>
          </button>
        </ion-col>
      </ion-row>


      <ion-item>
        <ion-thumbnail item-left>

        </ion-thumbnail>
        <h2>Ruby</h2>
      </ion-item>
