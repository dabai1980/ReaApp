<ion-header>

  <ion-navbar>
    <ion-title>运输管理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-toolbar [attr.primary]="isAndroid ? '' : null" no-border-top>
    <ion-segment [(ngModel)]="sales" [attr.light]="isAndroid ? '' : null">

      <ion-segment-button value="1">
        运输单据
      </ion-segment-button>

      <ion-segment-button value="2">
        运费结算
      </ion-segment-button>

      <ion-segment-button value="3">
        在途跟踪
      </ion-segment-button>

      <ion-segment-button value="4">
        运单查询
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>

        托运单

          </button>

            <ion-icon name='ios-checkmark-circle-outline'></ion-icon>
            <div>审核</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <button primary clear small>
            <ion-icon name='ios-more'></ion-icon>
            <div>更多</div>
          </button>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-thumbnail item-left>
