<ion-header>

  <ion-navbar>
    <ion-title>售后服务</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-toolbar [attr.primary]="isAndroid ? '' : null" no-border-top>
    <ion-segment [(ngModel)]="sales" [attr.light]="isAndroid ? '' : null">

      <ion-segment-button value="1">
        安装调试
      </ion-segment-button>

      <ion-segment-button value="2">
        上门服务
      </ion-segment-button>

      <ion-segment-button value="3">
        三包服务
      </ion-segment-button>

      <ion-segment-button value="4">
        用户投诉
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>

  <div [ngSwitch]="sales">
    <ion-list *ngSwitchCase="'1'">

      <ion-row>
        <ion-col>
          <button primary clear small>
            <ion-icon name='ios-add-circle-outline'></ion-icon>
            <div (click)="ruteInstallation()">添加</div>
          </button>
        </ion-col>
        <ion-col>
          <button primary clear small>
            <ion-icon name='ios-checkmark-circle-outline'></ion-icon>
            <div>审核</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <button primary clear small>
            <ion-icon name='ios-more'></ion-icon>
            <div>更多</div>
          </button>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/thumbnail-puppy-1.jpg">
        </ion-thumbnail>
        <h2>Ruby</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Ruby</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'2'">
      <ion-row>
        <ion-col>
          <button primary clear small>
            <ion-icon name='ios-add-circle-outline'></ion-icon>
            <div (click)="ruteHomeservice()">添加</div>
          </button>
        </ion-col>
        <ion-col>
          <button primary clear small>
            <ion-icon name='ios-checkmark-circle-outline'></ion-icon>
            <div>审核</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <button primary clear small>
            <ion-icon name='ios-more'></ion-icon>
            <div>更多</div>
          </button>
        </ion-col>
      </ion-row>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      ...
    </ion-list>

    <ion-list *ngSwitchCase="'3'">
      <ion-row>
        <ion-col>
          <button primary clear small>
            <ion-icon name='ios-add-circle-outline'></ion-icon>
            <div (click)="ruteFuwu()">添加</div>
          </button>
        </ion-col>
        <ion-col>
          <button primary clear small>
            <ion-icon name='ios-checkmark-circle-outline'></ion-icon>
            <div>审核</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <button primary clear small>
            <ion-icon name='ios-more'></ion-icon>
            <div>更多</div>
          </button>
        </ion-col>
      </ion-row>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/thumbnail-kitten-3.jpg">
        </ion-thumbnail>
        <h2>test</h2>
      </ion-item>
      ...
    </ion-list>

    <ion-list *ngSwitchCase="'4'">

      <ion-row>
        <ion-col>
          <button primary clear small>
            <ion-icon name='ios-add-circle-outline'></ion-icon>
            <div (click)="ruteComplaints()">添加</div>
          </button>
        </ion-col>
        <ion-col>
          <button primary clear small>
            <ion-icon name='ios-checkmark-circle-outline'></ion-icon>
            <div>审核</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <button primary clear small>
            <ion-icon name='ios-more'></ion-icon>
            <div>更多</div>
          </button>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>4test</h2>
      </ion-item>
      ...
    </ion-list>
  </div>



</ion-content>
