<ion-header>

  <ion-navbar>
    <ion-title>库存</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-toolbar [attr.primary]="isAndroid ? '' : null" no-border-top>
    <ion-segment [(ngModel)]="pet" [attr.light]="isAndroid ? '' : null">

      <ion-segment-button value="1">
        收货检验
      </ion-segment-button>

      <ion-segment-button value="2">
        入库管理
      </ion-segment-button>

      <ion-segment-button value="3">
        调拨转库
      </ion-segment-button>

      <ion-segment-button value="4">
        盘点管理
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>

  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'1'">
      <ion-row>
        <ion-col>
          <button primary clear small>
            <ion-icon name='ios-add-circle-outline'></ion-icon>
            <div (click)="AddInspections()">添加</div>
          </button>
        </ion-col>
        <ion-col>
          <button primary clear small>
            <ion-icon name='ios-checkmark-circle-outline'></ion-icon>
            <div>审核</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <button primary clear small>
            <ion-icon name='ios-more'></ion-icon>
            <div>更多</div>
          </button>
        </ion-col>
      </ion-row>

      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/thumbnail-puppy-1.jpg">
        </ion-thumbnail>
        <h2>Ruby</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Ruby</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'2'">
      <ion-row>
        <ion-col>
          <button primary clear small>
            <ion-icon name='ios-add-circle-outline'></ion-icon>
            <div (click)="AddWarehousings()">添加</div>
          </button>
        </ion-col>
        <ion-col>
          <button primary clear small>
            <ion-icon name='ios-checkmark-circle-outline'></ion-icon>
            <div>审核</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <button primary clear small>
            <ion-icon name='ios-more'></ion-icon>
            <div>更多</div>
          </button>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      ...
    </ion-list>

    <ion-list *ngSwitchCase="'3'">
      <ion-row>
        <ion-col>
          <button primary clear small>
            <ion-icon name='ios-add-circle-outline'></ion-icon>
            <div (click)="AddAllocation()">添加</div>
          </button>
        </ion-col>
        <ion-col>
          <button primary clear small>
            <ion-icon name='ios-checkmark-circle-outline'></ion-icon>
            <div>审核</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <button primary clear small>
            <ion-icon name='ios-more'></ion-icon>
            <div>更多</div>
          </button>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/thumbnail-kitten-3.jpg">
        </ion-thumbnail>
        <h2>test</h2>
      </ion-item>
      ...
    </ion-list>

    <ion-list *ngSwitchCase="'4'">

      <ion-row>
        <ion-col>
          <button primary clear small>
            <ion-icon name='ios-add-circle-outline'></ion-icon>
            <div (click)="AddCheck()">添加</div>
          </button>
        </ion-col>
        <ion-col>
          <button primary clear small>
            <ion-icon name='ios-checkmark-circle-outline'></ion-icon>
            <div>审核</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <button primary clear small>
            <ion-icon name='ios-more'></ion-icon>
            <div>更多</div>
          </button>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-thumbnail item-left>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>4test</h2>
      </ion-item>
      ...
    </ion-list>
  </div>

</ion-content>
