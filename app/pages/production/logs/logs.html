<ion-header>

  <ion-navbar>
    <ion-title>生产日志</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col>
      <button primary clear small>
        <ion-icon name='ios-add-circle-outline'></ion-icon>
        <div (click)="rutePlan()">添加</div>
      </button>
    </ion-col>
    <ion-col>
      <button primary clear small>
        <ion-icon name='ios-checkmark-circle-outline'></ion-icon>
        <div>删除</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <button primary clear small>
        <ion-icon name='ios-more'></ion-icon>
        <div>更多</div>
      </button>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item>
      <ion-label primary floating>计划执行情况</ion-label>
      <ion-textarea rows="6"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label primary floating>作业情况</ion-label>
      <ion-textarea rows="6"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label primary floating>设备情况</ion-label>
      <ion-textarea rows="6"></ion-textarea>
    </ion-item>
  </ion-list>


</ion-content>
