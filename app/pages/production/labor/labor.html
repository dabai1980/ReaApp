<ion-header>

  <ion-navbar>
    <ion-title>劳动投入</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-row>
    <ion-col>
      <button primary clear small>
        <ion-icon name='ios-add-circle-outline'></ion-icon>
        <div (click)="rutePlan()">添加</div>
      </button>
    </ion-col>
    <ion-col>
      <button primary clear small>
        <ion-icon name='ios-checkmark-circle-outline'></ion-icon>
        <div>删除</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <button primary clear small>
        <ion-icon name='ios-more'></ion-icon>
        <div>更多</div>
      </button>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item>
      <ion-label primary floating>部门</ion-label>
      <ion-textarea rows="2"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label primary floating>工资</ion-label>
      <ion-textarea rows="3"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label primary floating>加班费</ion-label>
      <ion-textarea rows="3"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label primary floating>餐补费</ion-label>
      <ion-textarea rows="3"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label primary floating>管理费</ion-label>
      <ion-textarea rows="3"></ion-textarea>
    </ion-item>
  </ion-list>



</ion-content>
